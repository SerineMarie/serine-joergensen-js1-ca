<!DOCTYPE html>
<html>
  <head>
    <meta />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 1 Course Assignment contact</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <a href="index.html" class="navBtn">Home</a>
      <div>
        <form class="contactForm">
          <label>
            Name (required)
            <input name="name" id="name" />
          </label>
          <div class="form-error" id="nameError">Please enter your name</div>
          <div>
            <label>
              Subject (minimum 10 characters)
              <input name="text" id="text" />
            </label>
            <div class="form-error" id="subjectError">
              Please enter minimum 10 characters
            </div>
          </div>
          <div>
            <label>
              Email address
              <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">
              Please enter a valid email address
            </div>
          </div>
          <div>
            <label>
              Address (minimum 25 characters)
              <input name="address" id="address" />
              <div class="form-error" id="addressError">
                Please enter your address
              </div>
            </label>
          </div>
          <button>Submit</button>
        </form>
        <div class="validation">Submitted</div>
      </div>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
